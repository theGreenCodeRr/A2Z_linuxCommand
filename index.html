<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Linux Commands with Visuals & AI Explanations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode in Tailwind
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold">A-Z Linux Commands</h1>
                <p class="mt-1 text-gray-300">Your visual and AI-powered guide to the Linux command line.</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Special Commands Dropdown -->
                <div class="relative" id="specialMenuContainer">
                    <button id="specialMenuBtn" class="flex items-center space-x-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
                        <span>Special Commands</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="specialMenuDropdown" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl z-20 hidden">
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="az">A-Z (Default)</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="nginx">Nginx</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="apache">Apache</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="git">Git</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="docker">Docker</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="kubectl">Kubernetes</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" data-category="mysql">MySQL</a>
                    </div>
                </div>
                <!-- Dark Mode Toggle -->
                <div class="flex items-center">
                    <button id="darkModeToggle" class="w-12 h-6 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center transition duration-300 focus:outline-none shadow">
                        <div id="darkModeIndicator" class="w-5 h-5 rounded-full bg-white shadow-md transform transition duration-300 translate-x-1 dark:translate-x-6"></div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Search Bar -->
        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="Search for a command by name..." class="w-full p-4 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-300 transition duration-300 ease-in-out">
        </div>
        
        <!-- AI Command Finder -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-12">
            <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">AI Command Finder</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-4">Describe what you want to do, and our AI will find the right command for you.</p>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="naturalInput" placeholder="e.g., 'find all files larger than 100MB'" class="w-full p-4 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition flex-grow">
                <button id="findCommandBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
                    <span class="mr-2">âœ¨</span> Find Command
                </button>
            </div>
            <div id="finderResult" class="mt-6">
                <!-- Gemini API results will be displayed here -->
            </div>
        </div>

        <!-- A-Z Filter -->
        <div id="azFilterContainer" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-8">
            <div id="azFilter" class="flex flex-wrap justify-center gap-2">
                <!-- Filter buttons will be generated here by JS -->
            </div>
        </div>


        <!-- Commands Grid -->
        <div id="commandsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Command cards will be populated here by JS -->

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center">
            <p>&copy; 2025 A-Z Linux Commands. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
